<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GIPHY - Be Animated</title>
  <link rel="icon" type="image/png" href="https://giphy.com/static/img/favicon.png" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/navbar.css" />
  <link rel="stylesheet" href="./css/search.css" />
  <link rel="stylesheet" href="./css/content.css" />
  <link rel="stylesheet" href="./css/sidebar.css">
</head>

<body>
  <section id="main">
    <section class="navbar"></section>
    <section class="search"></section>
    <section class="content">
      <div class="side_bar">
        <div class="provider">
          <div class="p_logo">
            <img class="p_img">
          </div>
          <div class="p_head">
            <div class="p_displayname"></div>
            <div class="username">
              @<span class="p_username"></span>
              <svg><g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd"><g  transform="translate(-324.000000, -132.000000)" fill="#15CDFF"><g transform="translate(323.000000, 132.000000)"><polygon  points="8.95093746 16.1755971 6.18494567 16.8455287 4.34519872 14.6949378 1.70947694 13.628319 1.49869564 10.8185214 2.85993451e-13 8.42276436 1.49869564 6.02700728 1.70947694 3.21720971 4.34519872 2.1505909 6.18494567 4.92383911e-14 8.95093746 0.669931593 11.7169293 4.82947016e-14 13.5566762 2.1505909 16.192398 3.21720971 16.4031793 6.02700728 17.9018749 8.42276436 16.4031793 10.8185214 16.192398 13.628319 13.5566762 14.6949378 11.7169293 16.8455287"></polygon><path d="M9.32727273,9.44126709 L9.32727273,3.03016561 L6.55027155,3.03016561 L6.55027155,10.8150746 L6.55027155,12.188882 L12.1042739,12.188882 L12.1042739,9.44126709 L9.32727273,9.44126709 Z"  fill="#121212" transform="translate(9.327273, 7.609524) scale(-1, 1) rotate(-45.000000) translate(-9.327273, -7.609524) "></path></g></g></g></svg>
            </div>
          </div>
        </div>

        <div class="p_des"></div>

        <div class="social">
          <div>Follow on:</div>
          <div class="s_icons">
            <img src="https://giphy.com/static/img/soc-icons/facebook@3x.png">
            <img src="https://giphy.com/static/img/soc-icons/instagram@3x.png">
            <img src="https://giphy.com/static/img/soc-icons/twitter@3x.png">
          </div>
        </div>

        <div class="web">
          <div>Source:</div>
          <div class="website"><i class="fa-solid fa-link"></i> <span class="p_url"></span>
          </div>
        </div>

        <div class="video_div">
          <div>Make Your Own Virtual Background</div>
          <div>
            <img src="https://giphy.com/static/img/zoomies-small.gif" alt="">
            <div class="learnmore">Learn More</div>
          </div>
        </div>

      </div>
      <div class="main">
        <div class="left">
          <div class="text_part"></div>
          <div class="output_div">
            <img class="output">

          </div>
        </div>
        <div class="right">
          <div class="controller">
            <button class="prev"><i class="fa-sharp fa-solid fa-angle-left"></i></button>
            <button class="next"><i class="fa-sharp fa-solid fa-angle-right"></i></i></button>
          </div>
          <div class="reacts">
            <div>
              <i class="fa-sharp fa-solid fa-heart"></i>
              <span>Favorite</span>
            </div>
            <div>
              <i class="fa-sharp fa-solid fa-paper-plane"></i>
              <span>Share</span>
            </div>
            <div>
              <div style="display: flex;">
                <i class="fa-sharp fa-solid fa-angle-left"></i>
                <i class="fa-sharp fa-solid fa-angle-right"></i>
              </div>
              <span>Embed</span>
            </div>
          </div>
        </div>
        <div class="hastags">
          <button>#funny</button>
          <button>#diwali</button>
          <button>#sad</button>
          <button>#cry</button>
          <button>#love</button>
          <button>#baby</button>
          <button>#angry</button>
          <button><i class="fa-solid fa-ellipsis"></i></button>
        </div>
      </div>
    </section>
  </section>
</body>
<script type="module" src="./js/result.js"></script>
<script src="https://kit.fontawesome.com/6f51b9c2b0.js" crossorigin="anonymous"></script>

</html>
